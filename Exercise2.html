<!DOCTYPE html>
<html>
<head>
    <script>
        function multiplyNumbers(num1, num2) {
            return num1 * num2;
        }

        function calculateProduct() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);

            var product = multiplyNumbers(number1, number2);

            document.getElementById('result').textContent = "The product of " + number1 + " and " + number2 + " is: " + product;
        }
    </script>
</head>
<body>
    <label for="number1">Enter number 1:</label>
    <input type="number" id="number1"><br><br>

    <label for="number2">Enter number 2:</label>
    <input type="number" id="number2"><br><br>

    <button type="button" onclick="calculateProduct()">Calculate product</button>

    <div id="result"></div>
</body>
</html>
